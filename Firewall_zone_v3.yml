---
- name: Configure Firewalld
  hosts: centos
  become: true

  vars:
    modify_ssh_port:
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port .*'
        line: 'Port 4312'
        backup: yes
        create: yes

  tasks:
    - name: Create new firewall zone
      firewalld:
        zone: REJECT
        state: present
        permanent: true

    - name: Allow SSH
      firewalld:
        state: enabled
        zone: REJECT
        service: ssh
        permanent: yes

    - name: Allow Samba
      firewalld:
        state: enabled
        zone: REJECT
        service: samba
        permanent: yes

    - name: Allow port 4312
      firewalld:
        state: enabled
        zone: REJECT
        port: 4312/tcp
        permanent: yes

    - name: Drop all other traffic
      firewalld:
        zone: REJECT
        state: enabled
        permanent: true
        rich_rule: 'rule family="ipv4" source NOT address="127.0.0.0/0" reject'
      notify: Restart Firewalld

    - name: Modify SSH port
      modify_ssh_port:

    - name: Restart SSH service
      service:
       name: sshd
       state: restarted

  handlers:
    - name: Restart Firewalld
      service:
        name: firewalld
        state: restarted


